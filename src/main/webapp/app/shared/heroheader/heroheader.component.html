<div class="text-center background d-flex align-items-center">
    <div class="col-md-12">
        <h2>Geef hier je toegangscode in:</h2>
        <div *ngIf="error != undefined" class="alert alert-danger form-group align-items-center">
            <p>
                Heb je problemen met het ingeven van je toegangscode? <br>
                Gelieve contact op te nemen met ons om dit probleem te verhelpen.
            </p>
        </div>
        <form (ngSubmit)="onSubmit()" [formGroup]="exampleForm" class="form-inline justify-content-center">
            <div class="form-group">
                <label class="sr-only" for="inlineFormInputToegangscode">Toegangscode</label>
                <input class="form-control mb-2" formControlName="accessCode" id="inlineFormInputToegangscode"
                       maxlength="6" minlength="6" placeholder="QSD2TS" required type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-primary mb-2" type="submit">
                    <fa-icon [icon]="'arrow-circle-right'"></fa-icon>
                </button>
            </div>
        </form>
    </div>
</div>
