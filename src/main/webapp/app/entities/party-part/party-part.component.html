<div>
    <h2 id="page-heading">
        <span jhiTranslate="weddingsiteApp.partyPart.home.title">Party Parts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-party-part" [routerLink]="['/party-part/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="weddingsiteApp.partyPart.home.createLabel">
            Create new Party Part
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="partyParts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="weddingsiteApp.partyPart.partName">Part Name</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let partyPart of partyParts ;trackBy: trackId">
                <td><a [routerLink]="['/party-part', partyPart.id, 'view' ]">{{partyPart.id}}</a></td>
                <td>{{partyPart.partName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/party-part', partyPart.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/party-part', partyPart.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'party-part/'+ partyPart.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
