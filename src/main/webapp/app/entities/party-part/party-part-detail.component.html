<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="partyPart">
            <h2><span jhiTranslate="weddingsiteApp.partyPart.detail.title">Party Part</span> {{partyPart.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="weddingsiteApp.partyPart.partName">Part Name</span></dt>
                <dd>
                    <span>{{partyPart.partName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/party-part', partyPart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
