<div>
    <h2 id="page-heading">
        <span jhiTranslate="weddingsiteApp.accesscode.home.title">Accesscodes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-accesscode" [routerLink]="['/accesscode/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="weddingsiteApp.accesscode.home.createLabel">
            Create new Accesscode
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="accesscodes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="code"><span jhiTranslate="weddingsiteApp.accesscode.code">Code</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="willAttend"><span jhiTranslate="weddingsiteApp.accesscode.willAttend">Will Attend</span>
                    <fa-icon [icon]="'sort'"></fa-icon>
                </th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let accesscode of accesscodes ;trackBy: trackId">
                <td><a [routerLink]="['/accesscode', accesscode.id, 'view' ]">{{accesscode.id}}</a></td>
                <td>{{accesscode.code}}</td>
                <td>{{accesscode.willAttend}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/accesscode', accesscode.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/accesscode', accesscode.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'accesscode/'+ accesscode.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
